<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gráficos de Análise de Filmes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
      }

      .titulo-principal {
        text-align: center;
        color: #dc3545;
        font-size: 28px;
        margin: 40px 0 10px;
      }

      .descricao {
        text-align: center;
        color: #ccc;
        font-size: 16px;
        margin-bottom: 40px;
      }

      .graficos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 0 20px 40px;
      }

      .grafico-box {
        background-color: #1a1a1a;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 10px #000;
        width: 100%;
        max-width: 500px;
      }

      .grafico-box h3 {
        margin-bottom: 20px;
        color: #dc3545;
        text-align: center;
      }

      .btn-voltar {
        display: block;
        width: fit-content;
        margin: 40px auto 60px;
        background-color: transparent;
        border: 2px solid #dc3545;
        color: #dc3545;
        padding: 12px 28px;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn-voltar:hover {
        background-color: #dc3545;
        color: white;
      }

      @media (max-width: 768px) {
        .graficos-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header class="text-center py-4">
      <h1 class="logo-filmania m-0" style="font-family: 'Bebas Neue', sans-serif; font-size: 48px; color: #FF0033;">
        <a href="index.html" style="color: #FF0033" class="text-decoration-none">FILMANIA</a>
      </h1>
    </header>

    <h1 class="titulo-principal">Análise Visual dos Filmes Cadastrados</h1>
    <p class="descricao">
      Veja abaixo a distribuição por categoria dos filmes e um comparativo entre os filmes com melhor avaliação cadastrados no sistema.
    </p>

    <div class="graficos-container">
      <div class="grafico-box">
        <h3>Distribuição por Categoria</h3>
        <canvas id="graficoPizza"></canvas>
      </div>

      <div class="grafico-box">
        <h3>Melhores Filmes Cadastrados</h3>
        <canvas id="graficoBarras"></canvas>
      </div>
    </div>

    <a href="index.html" class="btn-voltar">Voltar para o Catálogo</a>

    <script src="assets/scripts/graficos.js"></script>
  </body>
</html>
